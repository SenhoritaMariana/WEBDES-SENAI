<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="formulário">

    </header>
    <main class="principal">
        <form>
            <div>
                <label for="nome_input">Nome</label>
                <input type="text" name="nome_input" id="nome_input">
            </div>
            <div>
                <label for="email_input">Email</label>
                <input type="text" name="email_input" id="email_input">
            </div>
            <div>
                <select name="Selecione" id="Selecione">
                    <option value="Selecione">Selecione</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div>
                <label for="senha_input">Senha</label>
                <input type="password" name="senha_input" id="senha_input">
            </div>
            <div>
                <button type="submit" class="botão" id="botaoEnviar">Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EX_03.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form>
            <div class="containerForm" id="campoNome">
                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="containerForm" id="CampoDataNas">
                <label for="CampoDataNas">Data De Nascimento:</label>
                <input type="date" name="dataNas" id="DataNas">
            </div>
            <div class="containerForm" id="campoTelefone">
                <label for="Telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone" placeholder="(XX)XXXXX-XXXX">
            </div>
            <div class="containerForm" id="campoEmail">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email">
            </div>
            <div class="containerForm" id="campoSenha">
                <label for="Senha">Senha</label>
                <input type="password" name="Senha" id="Senha">
            </div>
            <div>
                <button type="submit" >Cadastrar-se</button>
            </div>
        </form>
    </main>
</body>
</html>

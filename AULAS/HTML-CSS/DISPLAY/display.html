<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <title>Document</title>
     
    <style>
        .textos {
          width: 150px;
          height: 100px;
          display: inline-block; /*Preserva altura, largura e margens*/
          background-color: #1430ce;
          margin: 100px 20px 100px 50px;
        }
        #texto1 {
            display: block; /*A partir da altura ou margen ocupa 100% das lateral*/
        }
        #texto2 {
            display: inline; /* Remove altura, largura e preserva apenas a largura da margen*/
        }
    </style>
 
</head>
<body>
    <h1 class="textos" id="texto1">Mariana</h1>
    <h1 class="textos" id="texto2">Andrade</h1>
    <h1 class="textos" id="texto3">Santos</h1>
</body>
</html>
